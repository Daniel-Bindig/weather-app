<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>5 Day Weather</title>
</head>
<body>
    <header class="py-1">
        <h1 class="ms-3">Weather Dashboard</h1>
    </header>
    <main class="container-fluid row mt-1">
        <section class="row mt-3">
            <aside id="side-bar" class=" px-2 bg-dark-subtle mx-4 text-center col-lg-3">
                <h2>Search for a City:</h2>
                <div id="search-container">
                    <input type="text" class="rounded">
                    <button class="rounded">Search</button>
                </div>
            </aside>
            <div class="border border-2 border-black mx-2 col-lg-8">
                <h3>City</h3>
                <br>
                <p>Temp: </p>
                <br>
                <p>Wind: </p>
                <br>
                <p>Humidity: </p>
            </div>
        </section>
        <h4 class="mt-3">5-Day Forecast:</h4>
        <section class="row">
            <div id="day-1" class="daily-weather bg-primary col-lg-2">
                <h5>Day 1</h4>
                <p>Temp</p>
                <p>Wind</p>
                <p>Humidity</p>
            </div>
            <div id="day-2" class="daily-weather bg-primary col-lg-2">
                Day 2
            </div>
            <div id="day-3" class="daily-weather bg-primary col-lg-2">
                Day 3
            </div>
            <div id="day-4" class="daily-weather bg-primary col-lg-2">
                Day 4
            </div>
            <div id="day-5" class="daily-weather bg-primary col-lg-2">
                Day 5
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
