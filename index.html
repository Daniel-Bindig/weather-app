<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>5 Day Weather</title>
</head>
<body>
    <header class="py-1">
        <h1 class="ms-3">Weather Dashboard</h1>
    </header>
    <main class="container-fluid row mt-1">
        <section class="row mt-3">
            <aside id="side-bar" class=" p-2 bg-dark-subtle mx-4 text-center col-lg-3 mb-3">
                <h2>Search for a City:</h2>
                    <div id="search-container">
                        <input id="city-search" type="text" class="rounded" value="Adelaide">
                        <button id="btn" class="rounded">Search</button>
                    </div>
            </aside>
            <div class="border border-2 border-black mx-4 col-lg-8 mb-3 py-4">
                <h3>City</h3>
                <br>
                <p>Temp: </p>
                <br>
                <p>Wind: </p>
                <br>
                <p>Humidity: </p>
            </div>
        </section>
        <h4 class="mt-3">5-Day Forecast:</h4>
        <section class="days row">

            
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="./script.js"></script>
</html>
